<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QUTEX AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#050b14;
  min-height:100vh;
  overflow:auto;
  color:#7fd9ff;
  display:flex;
  justify-content:flex-start;
  align-items:center;
  flex-direction:column;
  padding-top:60px;
}

/* LICENSE SCREEN */
#licenseBox{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.license-card{
  background:#0a1a2b;
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 50px rgba(0,180,255,.6);
}
.license-card h2{
  margin-bottom:30px;
  background:linear-gradient(90deg,#00e0ff,#0080ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-size:34px;
}
.license-card input{
  width:100%;
  padding:16px;
  border-radius:12px;
  border:none;
  outline:none;
  margin-bottom:25px;
  font-size:16px;
}
.license-card button{
  padding:16px 32px;
  border:none;
  border-radius:35px;
  background:linear-gradient(90deg,#00d4ff,#005eff);
  color:#fff;
  font-weight:900;
  cursor:pointer;
  font-size:17px;
  box-shadow:0 0 25px rgba(0,180,255,.5);
  transition: transform .2s, box-shadow .2s;
}
.license-card button:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px rgba(0,200,255,.8);
}

/* MAIN PAGE */
#main, #livePage, #futurePage{
  display:none;
  width:100%;
  min-height:100vh;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding-top:40px;
}

.name{
  font-size:80px;
  font-weight:900;
  letter-spacing:3px;
  background:linear-gradient(90deg,#00e0ff,#0080ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-align:center;
  margin-bottom:40px;
  text-shadow:0 0 30px rgba(0,180,255,0.5);
  animation: glowPulse 2s infinite alternate;
}
@keyframes glowPulse{
  0% { text-shadow:0 0 10px rgba(0,180,255,0.4), 0 0 20px rgba(0,180,255,0.3);}
  50% { text-shadow:0 0 30px rgba(0,180,255,0.6), 0 0 60px rgba(0,180,255,0.4);}
  100% { text-shadow:0 0 20px rgba(0,180,255,0.5), 0 0 40px rgba(0,180,255,0.35);}
}
.top-line{
  width:70%;
  max-width:800px;
  height:6px;
  background:linear-gradient(90deg,#00d4ff,#005eff);
  margin-bottom:80px;
  border-radius:3px;
}
.links-wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:60px;
  width:100%;
}
.link-item{
  width:320px;
  text-align:center;
  padding:22px 0;
  border-radius:40px;
  font-size:24px;
  font-weight:900;
  background:linear-gradient(90deg,#00d4ff,#005eff);
  color:#fff;
  text-decoration:none;
  box-shadow:0 0 45px rgba(0,180,255,0.7);
  transition:transform .2s, box-shadow .2s;
}
.link-item:hover{
  transform:scale(1.05);
  box-shadow:0 0 55px rgba(0,200,255,0.9);
}
.link-item.join{
  width:360px;
  font-size:26px;
  padding:25px 0;
}

/* PAGE CONTAINERS */
.container{
  width:90%;
  max-width:1200px;
  margin-top:40px;
  padding:20px;
  border-radius:18px;
  background:rgba(0,50,100,0.3);
  backdrop-filter: blur(12px);
  box-shadow:0 0 35px rgba(0,180,255,0.4);
}
h2.section-title{
  font-size:32px;
  color:#00ffcc;
  text-align:center;
  margin-bottom:20px;
  text-shadow:0 0 20px #00ff88;
}
#tv-chart{
  height:400px;
  border-radius:12px;
  overflow:hidden;
  margin-bottom:20px;
}
#signal{
  font-size:28px;
  font-weight:900;
  color:#faff00;
  text-shadow:0 0 18px #00ff88;
  text-align:center;
  margin-bottom:15px;
}
#countdown{
  font-size:22px;
  color:#00ff88;
  font-weight:900;
}
#future-signals{
  margin-top:15px;
  color:#7dffb3;
  white-space:pre-line;
  font-size:16px;
}
input[type=number], input[type=text], input[type=password]{
  padding:12px;
  width:250px;
  margin-right:10px;
  border-radius:8px;
  border:none;
  font-size:16px;
}
button{
  padding:12px 20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.signal-box{
  margin-top:20px;
  max-height:300px;
  overflow-y:auto;
}
.signal{
  padding:15px;
  margin-bottom:10px;
  border-radius:8px;
  font-weight:900;
  color:#fff;
}
.call{background-color:#28a745;}
.put{background-color:#dc3545;}
.copy-btn{
  background-color:#007bff;
  color:#fff;
  border:none;
  padding:5px 10px;
  border-radius:4px;
  cursor:pointer;
}
.copy-btn:hover{background-color:#0056b3;}
#loaderContainer{display:none; text-align:center; margin-top:20px;}
#loader{border:4px solid #f3f3f3;border-top:4px solid #3498db;border-radius:50%;width:50px;height:50px;animation:spin 2s linear infinite;margin:20px auto;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
</style>
</head>
<body>

<!-- LICENSE -->
<div id="licenseBox">
  <div class="license-card">
    <h2>ENTER LICENSE</h2>
    <input type="text" id="licenseInput" placeholder="Enter License Key">
    <button onclick="checkLicense()">ACTIVATE</button>
  </div>
</div>

<!-- MAIN LANDING PAGE -->
<div id="main">
  <div class="name">QUTEX AI</div>
  <div class="top-line"></div>
  <div class="links-wrapper">
    <a class="link-item" href="#" onclick="goToLive()">LIVE SIGNAL</a>
    <a class="link-item" href="#" onclick="goToFuture()">FUTURE SIGNAL</a>
    <a class="link-item link-register" href="https://broker-qx.pro/sign-up/?lid=1681043" target="_blank">REGISTER LINK</a>
    <a class="link-item join" href="https://t.me/taderbha" target="_blank">JOIN TELEGRAM</a>
  </div>
</div>

<!-- LIVE SIGNAL PAGE -->
<div id="livePage" style="display:none;">
  <div class="container">
    <h2 class="section-title">LIVE SIGNAL</h2>
    <div id="tv-chart"></div>
    <div style="text-align:center;margin-top:10px;">
      <label>Select Market:</label>
      <select id="marketSelect">
        <option>EUR/USD</option>
        <option>GBP/USD</option>
        <option>USD/JPY</option>
        <option>AUD/USD</option>
        <option>USD/CAD</option>
        <option>NZD/USD</option>
        <option>EUR/JPY</option>
        <option>GBP/JPY</option>
        <option>EUR/GBP</option>
      </select>
      <span id="countdown">01:00</span>
    </div>
    <div id="signal">Fetching signal...</div>
    <button onclick="backToMain()">BACK</button>
  </div>
</div>

<!-- FUTURE SIGNAL PAGE WITH LOGIN -->
<div id="futurePage" style="display:none;">
  <!-- Login Form -->
  <div class="container" id="login-container">
    <h2 class="section-title">LOGIN TO GENERATE SIGNALS</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Signal Generator (Hidden initially) -->
  <div class="container" id="signal-container" style="display:none;">
    <h2 class="section-title">FUTURE SIGNAL GENERATOR</h2>
    <input type="number" id="signalCount" placeholder="Enter number of future signals (max 20)" max="20">
    <button onclick="generateSignals()">Generate Signals</button>

    <div id="loaderContainer">
      <div id="loader"></div>
      <p>Generating Signals...</p>
    </div>

    <div id="signalBox" class="signal-box"></div>
    <button onclick="backToMain()">BACK</button>
  </div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
// LICENSE
const VALID_LICENSE = "TADER-AI-PLDEC019GRID";
function checkLicense(){
  const val = document.getElementById("licenseInput").value.trim();
  if(val === VALID_LICENSE){
    document.getElementById("licenseBox").style.display="none";
    document.getElementById("main").style.display="flex";
  }else{alert("Invalid License!");}
}

// NAVIGATION
function goToLive(){
  document.getElementById("main").style.display="none";
  document.getElementById("livePage").style.display="flex";
  initLiveSignal();
}
function goToFuture(){
  document.getElementById("main").style.display="none";
  document.getElementById("futurePage").style.display="flex";
  document.getElementById("login-container").style.display="block";
  document.getElementById("signal-container").style.display="none";
}
function backToMain(){
  document.getElementById("livePage").style.display="none";
  document.getElementById("futurePage").style.display="none";
  document.getElementById("main").style.display="flex";
}

// LIVE SIGNAL
let market="EUR/USD";
let nextSignal=null;
let timer;
function initLiveSignal(){
  createChart();
  document.getElementById("marketSelect").onchange=e=>{
    market=e.target.value;
    createChart();
  };
}
function createChart(){
  new TradingView.widget({
    container_id:"tv-chart",
    symbol:"FX:"+market.replace("/",""),
    interval:"1",
    timezone:"Asia/Dhaka",
    theme:"dark",
    style:"1",
    autosize:true
  });
  fetchSignal();
  startTimer();
}
function fetchSignal(){nextSignal=Math.random()>0.5?"BUY ðŸ“ˆ":"SELL ðŸ“‰";}
function startTimer(){
  clearInterval(timer);
  let sec=60;
  timer=setInterval(()=>{
    sec--;
    if(sec===10) document.getElementById("signal").innerText="Next Candle: "+nextSignal;
    if(sec===0){document.getElementById("signal").innerText="ENTRY: "+nextSignal; fetchSignal(); sec=60;}
    document.getElementById("countdown").innerText="00:"+String(sec).padStart(2,"0");
  },1000);
}

// FUTURE SIGNAL LOGIN + GENERATOR
function login(){
  const username=document.getElementById("username").value;
  const password=document.getElementById("password").value;
  if(username==="SPIDER" && password==="BINARYBOT"){
    document.getElementById("login-container").style.display="none";
    document.getElementById("signal-container").style.display="block";
  }else{alert("Invalid credentials. Try again.");}
}
const marketPairs=[
  "GBP/AUD-OTC","GBP/CAD-OTC","NZD/CAD-OTC","NZD/CHF-OTC","NZD/JPY-OTC",
  "USD/BDT-OTC","USD/BRL-OTC","USD/CHF-OTC","USD/COP-OTC","USD/DZD-OTC",
  "USD/INR-OTC","USD/NGN-OTC","USD/PKR-OTC","USD/TRY-OTC","USD/ZAR-OTC",
  "Bitcoin-OTC","Gold-OTC","Silver-OTC","USCrude-OTC","UKBrent-OTC"
];
function generateSignal(market,signalTime){
  const direction=Math.random()<0.5?"PUT":"CALL";
  return {market,time:signalTime,direction};
}
function generateFutureSignals(signalCount){
  const futureSignals=[];
  let currentTime=new Date();
  for(let i=0;i<signalCount;i++){
    const market=marketPairs[Math.floor(Math.random()*marketPairs.length)];
    const futureTime=new Date(currentTime.getTime()+(Math.floor(Math.random()*8+2)*60*1000));
    const formattedTime=futureTime.toLocaleTimeString("en-GB",{hour:"2-digit",minute:"2-digit"});
    const signal=generateSignal(market,formattedTime);
    futureSignals.push(signal);
    currentTime=futureTime;
  }
  return futureSignals;
}
function generateSignals(){
  const signalCount=parseInt(document.getElementById("signalCount").value);
  if(isNaN(signalCount)||signalCount<=0||signalCount>20){alert("Enter valid number of signals (1-20)");return;}
  const loader=document.getElementById("loaderContainer");
  const signalBox=document.getElementById("signalBox");
  loader.style.display="block";
  signalBox.innerHTML="";
  setTimeout(()=>{
    loader.style.display="none";
    const signals=generateFutureSignals(signalCount);
    signals.forEach(signal=>{
      const div=document.createElement("div");
      div.className="signal "+signal.direction.toLowerCase();
      div.innerHTML=`${signal.market} at ${signal.time} - ${signal.direction} <button class="copy-btn" onclick="copySignal('${signal.market} at ${signal.time} - ${signal.direction}')">Copy</button>`;
      signalBox.appendChild(div);
    });
  },3000);
}
function copySignal(text){
  const ta=document.createElement("textarea");
  ta.value=text;
  document.body.appendChild(ta);
  ta.select();
  document.execCommand("copy");
  document.body.removeChild(ta);
  alert("Signal copied!");
}
</script>
</body>
</html>
