  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ğ“ğ«ğ ğğ«ğğ¦ğ¢ğ®ğ¦ ğ‡ğšğœğ¤</title>
    <style>
        /* RGB Animations */
        @keyframes rgb-text {
            0% { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
            33% { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
            66% { color: #0000ff; text-shadow: 0 0 5px #0000ff; }
            100% { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
        }

        @keyframes rgb-brd {
            0% { border-color: #ff0000; box-shadow: 0 0 12px #ff0000; }
            33% { border-color: #00ff00; box-shadow: 0 0 12px #00ff00; }
            66% { border-color: #0000ff; box-shadow: 0 0 12px #0000ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 12px #ff0000; }
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; }
        iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: none; z-index: 1; }

        /* Compact RGB Box */
        #h-box {
            position: fixed; top: 120px; left: 15px;
            width: 120px; min-height: 120px;
            background: rgba(0, 0, 0, 0.98);
            border: 3px solid #ff0000;
            border-radius: 12px;
            z-index: 9999; padding: 10px; text-align: center;
            box-sizing: border-box;
            animation: rgb-brd 2s infinite linear;
            pointer-events: auto; /* Clickable */
        }

        .h-head { font-size: 10px; animation: rgb-text 1.5s infinite linear; font-weight: bold; border-bottom: 1px solid #333; margin-bottom: 8px; }
        
        /* Input & Button (Fixed Clicks) */
        .p-inp { width: 100%; font-size: 11px; padding: 6px; background: #111; border: 1px solid #555; color: #fff; margin-bottom: 8px; text-align: center; box-sizing: border-box; border-radius: 4px; }
        .v-btn { width: 100%; font-size: 11px; background: #fff; border: none; padding: 8px; font-weight: bold; cursor: pointer; border-radius: 4px; display: block; }
        .v-btn:active { background: #ffcc00; transform: scale(0.95); }

        /* Output View */
        .res { font-size: 20px; font-weight: 900; margin-top: 5px; animation: rgb-text 0.6s infinite linear; }
        .tmr { font-size: 14px; color: #fff; background: #222; display: inline-block; padding: 3px 10px; margin: 8px 0; border: 1px solid #fff; border-radius: 5px; }
        .nums { font-size: 12px; font-weight: bold; animation: rgb-text 1s infinite reverse; }
    </style>
</head>
<body ondblclick="toggleMinimize()">

    <iframe src="https://tkclub8.com/#/register?invitationCode=38188181703"></iframe>

    <div id="h-box">
        <div class="h-head">ğ“ğ«ğ ğğ«ğğ¦ğ¢ğ®ğ¦ ğ‡ğšğœğ¤</div>
        
        <div id="auth-box">
            <input type="text" id="passkey" class="p-inp" placeholder="PASSWORD" autocomplete="off">
            <button class="v-btn" id="loginBtn">LOGIN</button>
        </div>

        <div id="work-box" style="display:none;">
            <div id="res-val" class="res">---</div>
            <div id="tmr-val" class="tmr">00</div>
            <div id="num-val" class="nums">0,0</div>
        </div>
    </div>

    <script>
        // Password: RafsanTrd999
        const _pass = "RafsanTrd999";

        // Login Function Fix
        document.getElementById("loginBtn").onclick = function() {
            const input = document.getElementById("passkey").value.trim();
            if(input === _pass) {
                document.getElementById("auth-box").style.display = "none";
                document.getElementById("work-box").style.display = "block";
                startEngine();
            } else { 
                alert("WRONG PASSWORD!"); 
            }
        };

        function startEngine() {
            setInterval(() => {
                const now = new Date();
                const sec = now.getSeconds();
                const timer = 30 - (sec % 30);
                document.getElementById("tmr-val").innerText = timer < 10 ? "0"+timer : timer;

                const seed = Math.floor(now.getTime() / 30000);
                const logic = (seed ^ 0x2C) % 10;
                
                const rEl = document.getElementById("res-val");
                const nEl = document.getElementById("num-val");

                if (timer > 2) {
                    if(logic < 5) {
                        rEl.innerText = "BIG";
                        nEl.innerText = (seed % 2 === 0) ? "7, 9" : "5, 8";
                    } else {
                        rEl.innerText = "SMALL";
                        nEl.innerText = (seed % 2 === 0) ? "0, 2" : "1, 4";
                    }
                } else {
                    rEl.innerText = "WAIT";
                    nEl.innerText = "LOTTERY...";
                }
            }, 1000);
        }

        // --- Dragging Logic (Fixed) ---
        const box = document.getElementById("h-box");
        let isDragging = false;
        let offsetX, offsetY;

        box.addEventListener('touchstart', (e) => {
            // à¦¬à¦¾à¦Ÿà¦¨ à¦¬à¦¾ à¦‡à¦¨à¦ªà§à¦Ÿ à¦«à¦¿à¦²à§à¦¡à§‡ à¦Ÿà¦¾à¦š à¦•à¦°à¦²à§‡ à¦¡à§à¦°à§à¦¯à¦¾à¦— à¦¹à¦¬à§‡ à¦¨à¦¾
            if (e.target.tagName !== "INPUT" && e.target.tagName !== "BUTTON") {
                isDragging = true;
                offsetX = e.touches[0].clientX - box.offsetLeft;
                offsetY = e.touches[0].clientY - box.offsetTop;
            }
        }, {passive: true});

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                let x = e.touches[0].clientX - offsetX;
                let y = e.touches[0].clientY - offsetY;
                box.style.left = x + 'px';
                box.style.top = y + 'px';
            }
        }, {passive: false});

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // --- Double Tap To Hide/Show ---
        window.toggleMinimize = () => {
            if (box.style.display === "none") {
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        };
    </script>
</body>
</html>
