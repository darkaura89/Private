<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dnstagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #2a2a2a;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .icon-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(138, 92, 246, 0.2);
            border: none;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: rgba(138, 92, 246, 0.4);
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            padding-top: 60px;
            max-width: 470px;
            margin: 0 auto;
            background: #121212;
            height: 100vh;
            overflow-y: auto;
        }

        /* Stories */
        .stories {
            padding: 15px 20px;
            display: flex;
            gap: 12px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .stories::-webkit-scrollbar {
            display: none;
        }

        .story {
            flex: 0 0 75px;
            text-align: center;
        }

        .story-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #8b5cf6;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .story-avatar:hover {
            transform: scale(1.05);
            border-width: 4px;
        }

        .story-name {
            font-size: 12px;
            color: #b4b4b4;
        }

        /* Posts */
        .post {
            border-bottom: 1px solid #2a2a2a;
        }

        .post-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
        }

        .post-info h4 {
            font-size: 14px;
            margin-bottom: 2px;
        }

        .post-info p {
            font-size: 12px;
            color: #b4b4b4;
        }

        .post-image {
            width: 100%;
            height: 470px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .post-actions {
            padding: 15px 20px;
            display: flex;
            gap: 15px;
        }

        .action-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            cursor: pointer;
            color: #ffffff;
            transition: all 0.2s;
        }

        .action-btn.liked {
            color: #ef4444;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .post-caption {
            padding: 0 20px 15px;
        }

        .post-caption strong {
            color: #ffffff;
        }

        .post-time {
            font-size: 12px;
            color: #b4b4b4;
            padding: 0 20px 15px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            text-align: center;
            cursor: pointer;
            padding: 5px;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: #8b5cf6;
        }

        .nav-item:hover {
            transform: translateY(-2px);
        }

        /* Tabs */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

    <script>
        // Tab switching
        const navItems = document.querySelectorAll('.nav-item');
        const tabContents = document.querySelectorAll('.tab-content');

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const targetTab = item.dataset.tab;
                
                // Update active nav
                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
                
                // Update active tab
                tabContents.forEach(tab => tab.classList.remove('active'));
                document.getElementById(targetTab)?.classList.add('active');
            });
        });

        // Like button toggle
        document.querySelectorAll('.action-btn').forEach(btn => {
            if (btn.textContent === '‚ù§Ô∏è') {
                btn.addEventListener('click', (e) => {
                    e.target.classList.toggle('liked');
                });
            }
        });

        // Story click animation
        document.querySelectorAll('.story-avatar').forEach(avatar => {
            avatar.addEventListener('click', () => {
                avatar.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    avatar.style.transform = '';
                }, 150);
            });
        });

        // Smooth scrolling
        document.querySelector('.main-content').style.scrollBehavior = 'smooth';
    </script>
