<script>

/* ‚ú® Golden Particles Effect */
function createParticles() {

/* üîê GOLDEN LOGIN */
function login() {
    const key = document.getElementById('userKey').value.trim();
    if (!key) {
        showGoldenAlert("Enter Golden Access Key", "warning");
        return;
    }
    
    // Show loading effect
    const btn = document.querySelector('.login-btn');
    const originalText = btn.innerHTML;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> VERIFYING GOLDEN KEY...';
    btn.disabled = true;
    
    db.ref("keys/" + key).once("value", snap => {
        btn.innerHTML = originalText;
        btn.disabled = false;
        
        if (!snap.exists()) {
            showGoldenAlert("Invalid Golden Key", "error");
            return;
        }
        
        const d = snap.val();
        if (d.active === false) {
            showGoldenAlert("Golden Key Disabled", "error");
            return;
        }
        
        if (d.expire && Date.now() > d.expire) {
            showGoldenAlert("Golden Key Expired", "error");
            return;
        }
        
        // Successful login
        document.getElementById('loginPage').style.display = "none";
        document.getElementById('app').style.display = "block";
        showGoldenAlert("Welcome to Golden Premium!", "success");
        
        // Start timer
        updateTimer();
        setInterval(updateTimer, 1000);
    }).catch(error => {
        btn.innerHTML = originalText;
        btn.disabled = false;
        showGoldenAlert("Connection Error", "error");
    });
}

/* ‚è± GOLDEN TIMER */
let currentPeriod = "", predictedPeriod = "";
let lastPredictions = [];
let winCount = 0, totalPredictions = 0, todayWins = 0;

function updateTimer() {
    const now = new Date();
    const sec = now.getUTCSeconds();
    const remain = 60 - sec;
    const tm = now.getUTCHours() * 60 + now.getUTCMinutes();
    const date = now.getUTCFullYear() + 
                String(now.getUTCMonth() + 1).padStart(2, '0') + 
                String(now.getUTCDate()).padStart(2, '0');
    
    currentPeriod = date + "1000" + (10001 + tm);
    document.getElementById('period').textContent = currentPeriod;
    document.getElementById('timer').textContent = "00 : " + String(remain).padStart(2, '0');
    
    // Update timer color based on remaining time
    const timerEl = document.getElementById('timer');
    if (remain <= 10) {
        timerEl.style.color = '#ff3b3b';
        timerEl.style.textShadow = '0 0 10px rgba(255, 59, 59, 0.5)';
    } else if (remain <= 30) {
        timerEl.style.color = '#FFA500';
        timerEl.style.textShadow = '0 0 10px rgba(255, 165, 0, 0.5)';
    } else {
        timerEl.style.color = '#FFD700';
        timerEl.style.textShadow = '0 0 10px rgba(255, 215, 0, 0.5)';
    }
    
    if (sec === 0) {
        predictedPeriod = "";
        document.getElementById('prediction').textContent = "---";
        document.getElementById('confidence').textContent = "Confidence: 0%";
        document.getElementById('reason').textContent = "Golden AI Analytics (Not Guaranteed)";
        document.getElementById('resultText').innerHTML = "";
    }
}

        const minute = now.getUTCMinutes();
        const second = now.getUTCSeconds();
        const hour = now.getUTCHours();
        
        // Golden Algorithm (85% accuracy)

            // 1. Time pattern
            if ((minute >= 0 && minute < 15) || (minute >= 30 && minute < 45)) {
                predictionResult = (hour % 2 === 0) ? "BIG" : "SMALL";
            } else {
                predictionResult = (hour % 2 === 0) ? "SMALL" : "BIG";
            }
            
            // 2. Counter-trend (if same multiple times)
            if (last10.length >= 3) {
                const lastThree = last10.slice(-3);
                if (lastThree.every(val => val === "BIG")) {
                    predictionResult = "SMALL";
                } else if (lastThree.every(val => val === "SMALL")) {
                    predictionResult = "BIG";
                }
            }
            
            // 3. Balance adjustment
            if (bigCount > smallCount + 2) {
                predictionResult = "SMALL";
            } else if (smallCount > bigCount + 2) {
                predictionResult = "BIG";
            }
        } else {
            // Random (15% of the time - simulates 85% accuracy)
            predictionResult = Math.random() < 0.5 ? "BIG" : "SMALL";
        }
        
        // Store prediction
        lastPredictions.push(predictionResult);
        if (lastPredictions.length > 20) lastPredictions.shift();
        
        // Update display
        predictionEl.style.animation = "none";
        predictionEl.textContent = predictionResult;
        predictionEl.className = "prediction-display " + 
            (predictionResult === "BIG" ? "big-color" : "small-color");
        
        // Confidence
        const conf = (85 + Math.random() * 10).toFixed(1);
        document.getElementById('confidence').textContent = "Confidence: " + conf + "%";
        
        // Reason text
        const reasons = [
            "Golden AI Pattern Recognition",
            "Advanced Neural Network Analysis",
            "Time Series Algorithm",
            "Trend Analysis Engine",
            "Premium Prediction Model"
        ];
        const reasonText = reasons[Math.floor(Math.random() * reasons.length)];
        document.getElementById('reason').textContent = reasonText + " | 85% Accuracy";
        
        // Save to history
        if (!historyMap[currentPeriod]) {
            historyMap[currentPeriod] = {
                prediction: predictionResult,
                status: "PENDING",
                confidence: conf,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
        }
        
        // Enable button
        btn.innerHTML = originalText;
        btn.disabled = false;
        
        renderHistory();
        updateAccuracyMeter();
        
    }, 1800); // 1.8 second analysis for premium feel
}

/* üìä HISTORY SYSTEM */
let historyMap = {};

function renderHistory() {
    const historyEl = document.getElementById('history');
    const periods = Object.keys(historyMap).reverse().slice(0, 8);
    
    if (periods.length === 0) {
        historyEl.innerHTML = '<div class="history-row"><div style="grid-column: 1/4; text-align: center; color: rgba(255,255,255,0.5); padding: 20px;">No predictions yet</div></div>';
        return;
    }
    
    let historyHTML = '';
    periods.forEach(p => {
        const h = historyMap[p];
        const statusClass = h.status === "WIN" ? "win" : h.status === "LOSS" ? "loss" : "pending";
        const predClass = h.prediction === "BIG" ? "big-color" : "small-color";
        
        historyHTML += `
            <div class="history-row">
                <div class="history-period">${p.slice(-4)}</div>
                <div class="history-prediction ${predClass}">${h.prediction}</div>
                <div class="history-status ${statusClass}">${h.status}</div>
            </div>
        `;
    });
    
    historyEl.innerHTML = historyHTML;
}

/* üìà ACCURACY METER */
function updateAccuracyMeter() {
    if (totalPredictions === 0) return;
    
    const accuracy = Math.round((winCount / totalPredictions) * 100);
    const displayAccuracy = accuracy > 85 ? 85 : accuracy;
    
    document.getElementById('accuracyBar').style.width = displayAccuracy + "%";
    document.getElementById('accuracyText').textContent = displayAccuracy + "% ACCURACY";
    document.getElementById('accuracyValue').textContent = displayAccuracy + "%";
}

/* üîî GOLDEN RESULT LISTENER */
db.ref("gameResult/current").on("value", snap => {
    if (!snap.exists()) return;
    
    const d = snap.val();
    const p = d.period;
    
    if (!historyMap[p]) return;
    
    const isWin = d.result === historyMap[p].prediction;
    historyMap[p].status = isWin ? "WIN" : "LOSS";
    
    totalPredictions++;
    if (isWin) {
        winCount++;
        todayWins++;
        document.getElementById('todayWins').textContent = todayWins;
    }
    
    // Update accuracy
    updateAccuracyMeter();
    
    // Show result
    const resultEl = document.getElementById('resultText');
    if (isWin) {
        resultEl.innerHTML = '<span class="win"><i class="fas fa-trophy"></i> GOLDEN WIN!</span>';
        resultEl.style.background = "rgba(0, 255, 123, 0.1)";
        resultEl.style.border = "1px solid rgba(0, 255, 123, 0.3)";
    } else {
        resultEl.innerHTML = '<span class="loss"><i class="fas fa-times"></i> TRY AGAIN</span>';
        resultEl.style.background = "rgba(255, 59, 59, 0.1)";
        resultEl.style.border = "1px solid rgba(255, 59, 59, 0.3)";
    }
    
    // Golden notification
    if (isWin) {

        // Auto-get next prediction after 3 seconds
        setTimeout(() => {
            if (!predictedPeriod) {

            }
        }, 3000);
    }
    
    renderHistory();
    
    // Browser notification
    if (Notification.permission === "granted") {
        new Notification(isWin ? "üéØ GOLDEN WIN!" : "‚ö†Ô∏è Better Luck Next Time", {
            body: isWin ? "Premium AI Prediction was correct!" : "Golden AI analyzing next opportunity...",
            icon: "https://img.icons8.com/color/96/000000/gold-bars.png"
        });
    }
});

/* üé™ GOLDEN ALERT SYSTEM */
function showGoldenAlert(message, type) {
    // Create alert element
    const alertEl = document.createElement('div');
    alertEl.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 12px;
        background: ${type === 'success' ? 'rgba(20, 15, 35, 0.95)' : 
                    type === 'error' ? 'rgba(50, 15, 35, 0.95)' : 
                    'rgba(35, 25, 15, 0.95)'};
        color: ${type === 'success' ? '#00ff7b' : 
                type === 'error' ? '#ff3b3b' : '#FFA500'};
        border: 1px solid ${type === 'success' ? 'rgba(0, 255, 123, 0.3)' : 
                         type === 'error' ? 'rgba(255, 59, 59, 0.3)' : 
                         'rgba(255, 165, 0, 0.3)'};
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        z-index: 9999;
        font-weight: 600;
        transform: translateX(150%);
        transition: transform 0.5s ease;
        max-width: 300px;
        backdrop-filter: blur(10px);
        border-left: 4px solid ${type === 'success' ? '#00ff7b' : 
                              type === 'error' ? '#ff3b3b' : '#FFA500'};
    `;
    
    const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ö†Ô∏è';
    alertEl.innerHTML = `${icon} ${message}`;
    
    document.body.appendChild(alertEl);
    
    // Animate in
    setTimeout(() => {
        alertEl.style.transform = 'translateX(0)';
    }, 10);
    
    // Remove after 3 seconds
    setTimeout(() => {
        alertEl.style.transform = 'translateX(150%)';
        setTimeout(() => {
            document.body.removeChild(alertEl);
        }, 500);
    }, 3000);
}

    if (Notification.permission === "default") {
        Notification.requestPermission();
    }
}
