<style>
:root {
  --bg: #000;

body {

.top-panel {

.container {

.open-tele {

  background: linear-gradient(90deg,var(--tele-blue-start),var(--tele-blue-end));

  font-size: 14px;
  letter-spacing: 1px;
  border-radius: 8px;

.photo-card {

  border-radius: 12px;

  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
}
.title {
  font-size: 16px;

  color: #001b2e;
}
.row-show {
  display: flex;
  align-items: center;
  gap: 8px;
}
.show-text {
  font-size: 13px;
  font-weight: 800;
  color: #012b3a;
}
.small-switch {
  position: relative;
  width: 46px;
  height: 24px;
}
.small-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.small-slider {
  position: absolute;
  inset: 0;
  border-radius: 20px;
  background: rgba(0,0,0,0.25);
}
.small-slider:before {
  content: "";
  position: absolute;
  left: 4px;
  top: 4px;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #ff8b6b;
  transition: 0.3s;
}
.small-switch input:checked + .small-slider {
  background: linear-gradient(90deg,#7efcc5,#2de6a1);
}
.small-switch input:checked + .small-slider:before {
  transform: translateX(22px);
  background: #fff;
}
.series-text {
  font-weight: 900;
  font-size: 14px;
  color: #022b36;
}
.size-text {
  font-weight: 900;
  font-size: 15px;
  color: #ff8b6b;
}
.pills {
  display: flex;
  gap: 10px;
}
.pill {
  width: 60px;
  height: 42px;
  border-radius: 25px;
  background: var(--pill-bg);
  color: #dfffe7;
  font-weight: 900;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}
.loader-inner {
  position: absolute;
  width: 28px;
  height: 28px;
  border: 4px solid rgba(255,255,255,0.2);
  border-top-color: #00d4ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: none;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
.game-wrap {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  background: #000;
}
.game-wrap.number-hidden { top: 120px; }
.game-wrap:not(.number-hidden) { top: 230px; }
.game-iframe {
  width: 100%;
  height: 100%;
  border: 0;

<audio id="startupSound" autoplay preload="auto">

<script>
(function(){

const API_URL = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';
const API_PAYLOAD = {
  typeId: 1,
  language: 0,
  random: "40079dcba93a48769c6ee9d4d4fae23f",
  signature: "D12108C4F57C549D82B23A91E0FA20AE",
  timestamp: 1727792520
};

const p1 = document.getElementById('pill1');
const p2 = document.getElementById('pill2');
const p3 = document.getElementById('pill3');
const l1 = document.getElementById('load1');
const l2 = document.getElementById('load2');
const l3 = document.getElementById('load3');
const seriesText = document.getElementById('seriesText');
const sizeText = document.getElementById('sizeText');
const toggle = document.getElementById('photoToggle');
const wrap = document.getElementById('gameWrap');

const startupSound = document.getElementById('startupSound');

document.addEventListener('DOMContentLoaded', () => {
  startupSound.play().catch(()=>{});
});

const LOGIC = {
  0:{number:'5/9/7',size:'BIGG',color:'#ff8b6b'},
  1:{number:'0/2/4',size:'SMALL',color:'#4cc9ff'},
  2:{number:'0/7/4',size:'SMALL',color:'#4cc9ff'},
  3:{number:'7/1/9',size:'BIGG',color:'#ff8b6b'},
  4:{number:'6/8/2',size:'BIGG',color:'#ff8b6b'},
  5:{number:'5/9/3',size:'BIGG',color:'#ff8b6b'},
  6:{number:'5/7/0',size:'BIGG',color:'#ff8b6b'},
  7:{number:'0/2/8',size:'SMALL',color:'#4cc9ff'},
  8:{number:'4/6/1',size:'SMALL',color:'#4cc9ff'},
  9:{number:'1/3/9',size:'SMALL',color:'#4cc9ff'}
};

function showLoaders(){
  [l1,l2,l3].forEach(l=>l.style.display='block');
  [p1,p2,p3].forEach(p=>p.style.visibility='hidden');
}
function hideLoaders(){
  [l1,l2,l3].forEach(l=>l.style.display='none');
  [p1,p2,p3].forEach(p=>p.style.visibility='visible');
}
function renderPrediction(n,s,c){
  const a=n.split('/');
  p1.textContent=a[0];
  p2.textContent=a[1];
  p3.textContent=a[2];
  sizeText.textContent=s;
  sizeText.style.color=c;
}

let lastPeriod=null, animating=false;

async function fetchPeriod(){
  try{
    const r=await fetch(API_URL,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(API_PAYLOAD)
    });
    const j=await r.json();
    if(j?.data?.issueNumber){
      const p=j.data.issueNumber.toString();
      if(p!==lastPeriod&&!animating){
        lastPeriod=p; animating=true;
        const d=parseInt(p.slice(-1));
        seriesText.textContent='PERIOD | '+p.slice(-3);
        showLoaders();
        setTimeout(()=>{
          hideLoaders();
          renderPrediction(LOGIC[d].number,LOGIC[d].size,LOGIC[d].color);
          animating=false;
        },3000);
      }
    }
  }catch(e){}
}

fetchPeriod();
setInterval(fetchPeriod,1500);

})();
</script>
