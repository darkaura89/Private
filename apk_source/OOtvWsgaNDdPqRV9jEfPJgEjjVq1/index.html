<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Realistic 3D Racing Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        
        /* Neon UI */
        #ui {
            position: absolute; top: 20px; width: 100%; display: flex; 
            justify-content: space-around; pointer-events: none; z-index: 10;
        }
        .stat-box {
            background: rgba(0,0,0,0.8); color: #fff; padding: 10px 20px;
            border-radius: 20px; font-size: 18px; font-weight: bold;
            border: 2px solid #00d2ff; box-shadow: 0 0 10px #00d2ff;
        }

        #game-over {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95); color: white; padding: 40px;
            border-radius: 20px; text-align: center; display: none; z-index: 100;
            border: 2px solid #ff0055;
        }
        button {
            margin-top: 20px; padding: 12px 30px; font-size: 18px;
            background: #00d2ff; border: none; border-radius: 10px; font-weight: bold;
        }

        /* Standard Controls */
        .controls {
            position: absolute; bottom: 40px; width: 100%;
            display: flex; justify-content: space-between; padding: 0 40px;
            box-sizing: border-box; z-index: 50;
        }
        .btn {
            width: 85px; height: 85px; background: rgba(255,255,255,0.1);
            border: 3px solid #fff; border-radius: 50%; display: flex;
            justify-content: center; align-items: center; color: white;
            font-size: 40px; -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div class="stat-box">SCORE: <span id="score">0</span></div>
        <div class="stat-box">ðŸª™ <span id="coins">0</span></div>
    </div>

    <div id="game-over">
        <h1 style="color:#ff0055">CRASHED!</h1>
        <button onclick="location.reload()">RESTART</button>
    </div>

    <div class="controls">
        <div id="l-btn" class="btn">â—€</div>
        <div id="r-btn" class="btn">â–¶</div>
    </div>

    <!-- Loading Three.js the traditional way for better compatibility -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

    <script>
        let scene, camera, renderer, playerCar;
        let score = 0, coins = 0, isGameOver = false;
        let enemies = [], pointItems = [], roadLines = [];
        let moveLeft = false, moveRight = false;
        const roadWidth = 12;

        function createDetailedCar(color) {
            const group = new THREE.Group();
            // Main body
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(1.8, 0.6, 4),
                new THREE.MeshStandardMaterial({ color: color, metalness: 0.7, roughness: 0.2 })
            );
            body.position.y = 0.6;
            group.add(body);

            // Cabin
            const cabin = new THREE.Mesh(
                new THREE.BoxGeometry(1.4, 0.6, 1.8),
                new THREE.MeshStandardMaterial({ color: 0x111111 })
            );
            cabin.position.set(0, 1.1, -0.2);
            group.add(cabin);

            // Wheels
            const wheelGeo = new THREE.CylinderGeometry(0.45, 0.45, 0.4, 16);
            const wheelMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
            [[-1, 0.4, 1.2], [1, 0.4, 1.2], [-1, 0.4, -1.2], [1, 0.4, -1.2]].forEach(p => {
                const w = new THREE.Mesh(wheelGeo, wheelMat);
                w.rotation.z = Math.PI/2;
                w.position.set(p[0], p[1], p[2]);
                group.add(w);
            });
            return group;
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x3498db);
            scene.fog = new THREE.Fog(0x3498db, 30, 100);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 12);
            camera.lookAt(0, 1, -5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1.5);
            light.position.set(5, 10, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));

            // Road
            const road = new THREE.Mesh(
                new THREE.PlaneGeometry(roadWidth, 1000),
                new THREE.MeshStandardMaterial({ color: 0x222222 })
            );
            road.rotation.x = -Math.PI/2;
            scene.add(road);

            // Dashed Lines
            for(let i=0; i<30; i++) {
                const line = new THREE.Mesh(new THREE.PlaneGeometry(0.3, 4), new THREE.MeshBasicMaterial({color: 0xffffff}));
                line.rotation.x = -Math.PI/2;
                line.position.set(0, 0.02, -i * 10);
                roadLines.push(line);
                scene.add(line);
            }

            // Grass
            const grass = new THREE.Mesh(new THREE.PlaneGeometry(100, 1000), new THREE.MeshStandardMaterial({color: 0x27ae60}));
            grass.rotation.x = -Math.PI/2;
            grass.position.y = -0.05;
            scene.add(grass);

            playerCar = createDetailedCar(0xe74c3c);
            scene.add(playerCar);

            // Controls
            document.getElementById('l-btn').onpointerdown = () => moveLeft = true;
            document.getElementById('l-btn').onpointerup = () => moveLeft = false;
            document.getElementById('r-btn').onpointerdown = () => moveRight = true;
            document.getElementById('r-btn').onpointerup = () => moveRight = false;

            spawnEnemy();
            spawnCoin();
            animate();
        }

        function spawnEnemy() {
            if(isGameOver) return;
            const enemy = createDetailedCar(Math.random() * 0xffffff);
            enemy.rotation.y = Math.PI;
            enemy.position.set((Math.random()-0.5)*(roadWidth-4), 0, -80);
            enemies.push(enemy);
            scene.add(enemy);
            setTimeout(spawnEnemy, 1500);
        }

        function spawnCoin() {
            if(isGameOver) return;
            const coin = new THREE.Mesh(
                new THREE.CylinderGeometry(0.5, 0.5, 0.1, 16),
                new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 0.8 })
            );
            coin.rotation.x = Math.PI/2;
            coin.position.set((Math.random()-0.5)*(roadWidth-4), 0.8, -60);
            pointItems.push(coin);
            scene.add(coin);
            setTimeout(spawnCoin, 2000);
        }

        function animate() {
            if(isGameOver) return;
            requestAnimationFrame(animate);

            if(moveLeft && playerCar.position.x > -roadWidth/2 + 1.5) playerCar.position.x -= 0.18;
            if(moveRight && playerCar.position.x < roadWidth/2 - 1.5) playerCar.position.x += 0.18;

            roadLines.forEach(l => {
                l.position.z += 0.6;
                if(l.position.z > 20) l.position.z = -150;
            });

            enemies.forEach((e, i) => {
                e.position.z += 0.5;
                if(playerCar.position.distanceTo(e.position) < 2) {
                    isGameOver = true;
                    document.getElementById('game-over').style.display = 'block';
                }
                if(e.position.z > 20) {
                    scene.remove(e);
                    enemies.splice(i, 1);
                    score += 10;
                    document.getElementById('score').innerText = score;
                }
            });

            pointItems.forEach((c, i) => {
                c.position.z += 0.4;
                c.rotation.y += 0.05;
                if(playerCar.position.distanceTo(c.position) < 1.8) {
                    scene.remove(c);
                    pointItems.splice(i, 1);
                    coins++;
                    document.getElementById('coins').innerText = coins;
                }
            });

            renderer.render(scene, camera);
        }

        window.onload = init;
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
