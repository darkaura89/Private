<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VIP AURA</title>

<style>
body{
    background:#ffb6c1;
    font-family:Arial;
    text-align:center;
}
h1{color:#c71585;}
button{
    padding:15px 25px;
    margin:10px;
    border:none;
    border-radius:8px;
    font-size:18px;
    background:#ff1493;
    color:white;
}
input{
    padding:10px;
    font-size:18px;
    width:140px;
    text-align:center;
}
.result{
    margin-top:15px;
    font-size:22px;
    font-weight:bold;
}
#panel,#free{display:none;}
</style>
</head>

<body>

<h1>VIP AURA</h1>

<div id="main">
    <button onclick="openPanel()">Number Panel</button>
    <button onclick="openFree()">Free Access</button>
</div>

<!-- Number Panel -->
<div id="panel">
    <h3>Enter Key</h3>
    <input id="key" placeholder="Enter Key"><br>
    <button onclick="checkKey()">Submit</button>

    <div id="numberArea" style="display:none;">
        <h3>Enter 3 Digit Number</h3>
        <input id="num" maxlength="3"
         oninput="this.value=this.value.replace(/[^0-9]/g,'')"><br>
        <button onclick="getResult()">Get Results</button>
        <div id="result" class="result"></div>
    </div>
</div>

<!-- Free Access -->
<div id="free">
    <h3>Color Prediction</h3>
    <button onclick="colorResult()">Predict Color</button>
    <div id="color" class="result"></div>
</div>

<script>
function openPanel(){
    document.getElementById("main").style.display="none";
    document.getElementById("panel").style.display="block";
}

function openFree(){
    document.getElementById("main").style.display="none";
    document.getElementById("free").style.display="block";
}

function checkKey(){
    let k=document.getElementById("key").value;
    if(k==="TITANJI"){
        document.getElementById("numberArea").style.display="block";
    }else{
        speechSynthesis.speak(
          new SpeechSynthesisUtterance("Galat key")
        );
        alert("Wrong Key");
    }
}

function getResult(){
    let r=document.getElementById("result");
    r.innerHTML="Server Contact...";
    setTimeout(()=>{
        let a=Math.floor(Math.random()*10);
        let b=Math.floor(Math.random()*10);
        let bs=(a+b)>=10?"BIG":"SMALL";
        r.innerHTML=`Numbers: ${a} , ${b}<br>${bs}`;
    },5000);
}

function colorResult(){
    let c=document.getElementById("color");
    c.innerHTML="Server Contact...";
    setTimeout(()=>{
        let res=Math.random()>0.5?"GREEN":"RED";
        c.innerHTML=res;
    },5000);
}
</script>

</body>
</html>
