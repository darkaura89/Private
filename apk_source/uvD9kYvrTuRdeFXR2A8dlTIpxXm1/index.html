    <style>
        :root { --neon: #00f2ff; --bg: rgba(10, 10, 18, 0.98); }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }

        /* RGB à¦¬à¦°à§à¦¡à¦¾à¦° à¦…à§à¦¯à¦¾à¦¨à¦¿à¦®à§‡à¦¶à¦¨ */
        @keyframes rgb-glow {
            0% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
            33% { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }

        /* à¦®à§‡à¦‡à¦¨ à¦Ÿà§à¦² à¦¬à¦•à§à¦¸ */

            touch-action: none; /* à¦®à§‹à¦¬à¦¾à¦‡à¦² à¦¡à§à¦°à¦¾à¦—à¦¿à¦‚ à¦¸à§à¦®à§à¦¥ à¦•à¦°à¦¾à¦° à¦œà¦¨à§à¦¯ */

        .header {

        #pass-screen { text-align: center; }

        .period-box { font-size: 11px; color: #00f2ff; margin-bottom: 5px; font-weight: bold; }
        .timer-box { font-size: 22px; font-weight: bold; color: #ffffff; margin-bottom: 15px; text-shadow: 0 0 10px #fff; }
        
        .result-label { font-size: 10px; color: #aaa; text-transform: uppercase; }

        /* à¦®à¦¿à¦¨à¦¿à¦®à¦¾à¦‡à¦œà¦¡ à¦¸à§à¦Ÿà¦¾à¦‡à¦² */

        .vip-tag { display: none; font-weight: 900; color: #fff; font-size: 18px; text-shadow: 0 0 10px #fff; }
        .minimized .vip-tag { display: flex; height: 100%; align-items: center; justify-content: center; }

<!-- à¦—à§‡à¦®à§‡à¦° à¦«à§à¦°à§‡à¦® -->
<iframe src="https://hgnice.cc/#/register?invitationCode=773641745486"></iframe>

<div id="hack-tool">
    <div class="header" id="drag-handle">
        <span style="font-size: 10px; font-weight: bold;">ğ—•ğ—¶ğ—´-ğ—¦ğ—ºğ—®ğ—¹ğ—¹ / ğ—©ğ—¶ğ—½ ğ—›ğ—®ğ—°ğ—¸2.0</span>
        <div id="min-btn" style="cursor:pointer; color: #fff; font-size: 24px; line-height: 0;">âˆ’</div>
    </div>
    
    <div class="vip-tag" id="restore-btn">VIP</div>

    <div class="content">
        <div id="pass-screen">
            <div style="font-size: 10px; color: #aaa;">AUTH REQUIRED</div>
            <input type="password" id="pass-input" placeholder="Password...">
            <button class="predict-btn" onclick="checkPass()">LOGIN</button>
        </div>

        <div id="main-app">
            <div class="period-box">ID: <span id="period-num">----</span></div>
            <div class="timer-box" id="timer">00:30</div>
            
            <div style="background: rgba(0,0,0,0.4); padding: 10px; border-radius: 10px;">
                <div class="result-label">PREDICTION</div>
                <div id="res-val" class="res-val">---</div>
            </div>

            <a href="https://t.me/imran_officials" target="_blank" class="tg-btn">JOIN TELEGRAM</a>
        </div>
    </div>
</div>

<script>
    const key = "VIP";
    const tool = document.getElementById("hack-tool");
    const dragHandle = document.getElementById("drag-handle");
    let lastPeriod = "";

    // à¦ªà¦¾à¦¸à¦“à§Ÿà¦¾à¦°à§à¦¡ à¦²à¦œà¦¿à¦•
    function checkPass() {
        if(document.getElementById('pass-input').value === key) {
            document.getElementById('pass-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            startSystem();
        } else { alert("Wrong Password!"); }
    }

    // à§©à§¦ à¦¸à§‡à¦•à§‡à¦¨à§à¦¡ à¦…à¦Ÿà§‹ à¦¸à¦¿à¦¸à§à¦Ÿà§‡à¦®
    function startSystem() {
        setInterval(() => {
            const now = new Date();
            const sec = now.getSeconds();
            const remain = 30 - (sec % 30);
            document.getElementById('timer').innerText = `00:${remain < 10 ? '0'+remain : remain}`;

            const timeCode = Math.floor((now.getHours()*3600 + now.getMinutes()*60 + now.getSeconds()) / 30);
            const period = `${now.getFullYear()}${now.getMonth()+1}${now.getDate()}${timeCode}`;
            
            if(period !== lastPeriod) {
                lastPeriod = period;
                document.getElementById('period-num').innerText = period;
                const res = (parseInt(period.slice(-1)) % 2 === 0) ? "BIG" : "SMALL";
                const display = document.getElementById('res-val');
                display.innerText = res;
                display.style.color = (res === "BIG") ? "#00f2ff" : "#ff4d4d";
            }
        }, 1000);
    }

    // --- à¦¡à§à¦°à¦¾à¦—à§‡à¦¬à¦² à¦²à¦œà¦¿à¦• (à¦®à§‹à¦¬à¦¾à¦‡à¦² à¦“ à¦ªà¦¿à¦¸à¦¿ à¦¦à§à¦Ÿà§‹à¦° à¦œà¦¨à§à¦¯à¦‡) ---
    let isDragging = false;
    let currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;

    function dragStart(e) {
        if (e.target === document.getElementById('min-btn')) return;
        let clientX = e.type === "touchstart" ? e.touches[0].clientX : e.clientX;
        let clientY = e.type === "touchstart" ? e.touches[0].clientY : e.clientY;
        
        initialX = clientX - xOffset;
        initialY = clientY - yOffset;
        if (e.target === dragHandle || dragHandle.contains(e.target)) isDragging = true;
    }

    function dragEnd() {
        initialX = currentX;
        initialY = currentY;
        isDragging = false;
    }

    function drag(e) {
        if (isDragging) {
            e.preventDefault();
            let clientX = e.type === "touchmove" ? e.touches[0].clientX : e.clientX;
            let clientY = e.type === "touchmove" ? e.touches[0].clientY : e.clientY;
            
            currentX = clientX - initialX;
            currentY = clientY - initialY;
            xOffset = currentX;
            yOffset = currentY;
            setTranslate(currentX, currentY, tool);
        }
    }

    function setTranslate(xPos, yPos, el) {
        el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
    }

    document.addEventListener("touchstart", dragStart, false);
    document.addEventListener("touchend", dragEnd, false);
    document.addEventListener("touchmove", drag, false);
    document.addEventListener("mousedown", dragStart, false);
    document.addEventListener("mouseup", dragEnd, false);
    document.addEventListener("mousemove", drag, false);

    // à¦®à¦¿à¦¨à¦¿à¦®à¦¾à¦‡à¦œ à¦“ à¦°à¦¿à¦¸à§à¦Ÿà§‹à¦°
    document.getElementById('min-btn').onclick = (e) => {
        e.stopPropagation();
        tool.classList.add('minimized');
    };
    document.getElementById('restore-btn').onclick = () => {
        tool.classList.remove('minimized');
    };
</script>

</body>
